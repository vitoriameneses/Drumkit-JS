<!DOCTYPE html>
<html>
  <head>
    <title>Drumkit JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <h1>Drumkit</h1>
    <div class="keys">
      <div data-key="keyq" class="key">Q</div>
      <div data-key="keyw" class="key">W</div>
      <div data-key="keye" class="key">E</div>

      <div data-key="keya" class="key">A</div>
      <div data-key="keys" class="key">S</div>
      <div data-key="keyd" class="key">D</div>

      <div data-key="keyz" class="key">Z</div>
      <div data-key="keyx" class="key">X</div>
      <div data-key="keyc" class="key">C</div>
    </div>
    <div class="comp">
      <input placeholder="Composição" id="input" />
      <button>Tocar</button>
    </div>
    <audio id="s_keyq" src="./sons/keyq.wav"></audio>
    <audio id="s_keyw" src="./sons/keyw.wav"></audio>
    <audio id="s_keye" src="./sons/keye.wav"></audio>
    <audio id="s_keya" src="./sons/keya.wav"></audio>
    <audio id="s_keys" src="./sons/keys.wav"></audio>
    <audio id="s_keyd" src="./sons/keyd.wav"></audio>
    <audio id="s_keyz" src="./sons/keyz.wav"></audio>
    <audio id="s_keyx" src="./sons/keyx.wav"></audio>
    <audio id="s_keyc" src="./sons/keyc.wav"></audio>
    <script src="src/index.js"></script>
  </body>
</html>
